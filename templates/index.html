<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/webcam-easy@1.1.1/dist/webcam-easy.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
        }
        .exam-pic-container {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr auto auto;
            grid-template-rows: 1fr;
            place-content: center;
            place-items: center;
            height: 100vh;
            height: 100dvh;
        }
        button {
            padding: 5px 10px;
            background-color: blueviolet;
            color: lightgray;
            border: none;
            width: 100%;
            text-transform: uppercase;
        }
        button p {
            padding: 0;
            margin: 0;
        }

        button#snap {
            background-color: hsl(0, 51%, 29%);
        }

        button#send {
            background-color: hsl(120, 51%, 29%);
        }

        button#retry {
            background-color: hsl(53, 51%, 29%);
        }

        button:active {
            background-color: darkblue;
        }

        button:hover {
            background-color: dodgerblue;
        }

        .video-container {
            display: grid;
            place-content: center;
            place-items: center;
            position: relative;
            aspect-ratio: 9/16;

            overflow: hidden;
            height: calc(100vh - 4em);
        }

        .video-container::after {
            content: "";
            
            aspect-ratio: 0.25;
            border: 15rem solid #00000088;
            height: 100%;
            z-index: 10;
        }

        video {
            position: absolute;
            height: 100%;
            object-fit: cover;
        }

        canvas {
            position: fixed;
            bottom: 110%;
        }

    </style>
    <title>Document</title>
</head>
<body>
    <div class="exam-pic-container">
        <div class="video-container" data-aspect="0.25">
            <video id="webCam" autoplay playsinline></video>
        </div>
        <div class="canva-container">
            <canvas id="canvas"></canvas>
        </div>
        <div class="final-output">
            <canvas id="canvas-to-send"></canvas>
        </div>
        <button id="snap" onclick="snap(); return true;" download><p>SNAP</p></button>
        <button id="send" onclick="send(); return true;" download><p>SEND</p></button>
        <button id="retry" onclick="retry();" download><p>Retry</p></button>
    </div>
    <script>
        const webCamElement = document.getElementById("webCam");
        const canvasElement = document.getElementById("canvas");
        const canvasToSend = document.getElementById("canvas-to-send");
        const webcam = new Webcam(webCamElement, "user", canvasElement);

        var imgBuffer;

        window.mobileAndTabletCheck = function() {

            if (check) webcam.flip();
            return check;
        };

        function show(el) {
            if (el.dataset.lastDisplay) el.style.display = el.dataset.lastDisplay;
            else el.style.display = 'block';
        }

        function hide(el) {
            el.dataset.lastDisplay = el.style.display;
            el.style.display = "none";
        }

        hide(document.getElementById("send"))

        webcam.start()
            .catch((e) => {
                console.log(e.constraint);
            });

        function snap() {
            show(document.getElementById("send"))
            hide(document.getElementById("snap"))
            imgBuffer = webcam.snap();
            const image = document.createElement("img");
            image.src=imgBuffer;

            image.onload = () => {
                canvasToSend.height = canvasElement.height;
                canvasToSend.width = canvasElement.height;
                canvasToSend.getContext("2d").drawImage(image,
                        canvasToSend.width / 2 - image.width / 2,
                        canvasToSend.height / 2 - image.height / 2
                );
                canvasElement.style.position = "unset";
                webCamElement.parentElement.style.position = "absolute";
                webCamElement.parentElement.style.zIndex = "-1";
            }
        }

        function retry() {
            show(document.getElementById("snap"))
            hide(document.getElementById("send"))
            canvasToSend.getContext("2d").clearRect(0, 0, canvasToSend.width, canvasToSend.height);
            canvasElement.style.position = "fixed";
            webCamElement.parentElement.style.position = "relative";
            webCamElement.parentElement.style.zIndex = "0";
        }

        function send() {
            // const url = "http://127.0.0.1:5000/api/exam/review"
            const url = "https://gabarito-ibrep.onrender.com/api/exam/review"
            body = {
                "choicesCount": 5,
                "questionCount": 15,
                "examPhoto": imgBuffer
            }

            fetch(url, {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)
            })
                .then(res => res.json())
                .then(data => {
                    alert("Resposta: "+data["answers"])
                    alert("Erro: "+data["err"])
                })
                .catch(err => console.log(err))
        }
    </script>
</body>
</html>
